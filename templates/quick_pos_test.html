<!DOCTYPE html>
<html>
<head>
    <title>تست سریع پوز</title>
</head>
<body>
    <h2>تست سریع ارتباط با دستگاه پوز</h2>
    
    <div>
        <label>IP دستگاه:</label>
        <input type="text" id="ip" value="192.168.1.1" placeholder="192.168.1.1">
    </div>
    
    <div>
        <label>پورت:</label>
        <input type="number" id="port" value="1362">
    </div>
    
    <div>
        <label>مبلغ (ریال):</label>
        <input type="number" id="amount" value="1000">
    </div>
    
    <button onclick="testConnection()">تست ارتباط</button>
    
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        function testConnection() {
            const ip = document.getElementById('ip').value;
            const port = document.getElementById('port').value;
            const amount = document.getElementById('amount').value;
            
            fetch('/invoice/quick-pos-test/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ip, port, amount})
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if(data.status === 'success') {
                    resultDiv.innerHTML = `<span style="color: green;">✅ موفق: ${data.message}</span>`;
                } else {
                    resultDiv.innerHTML = `<span style="color: red;">❌ خطا: ${data.message}</span>`;
                }
            });
        }
    </script>
</body>
</html>
