{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأیید فاکتور - فروشگاه پلاستیک و لوازم آشپرخانه موسوی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #388E3C;
            --accent-color: #2E7D32;
            --text-color: #2c3e50;
            --light-bg: #f9f9f9;
            --border-color: #ddd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #e8f5e9);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            direction: rtl;
        }

        .confirmation-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
        }

        .confirmation-icon {
            font-size: 60px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .confirmation-title {
            color: var(--accent-color);
            font-size: 24px;
            margin-bottom: 20px;
        }

        .confirmation-details {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: right;
        }

        .detail-item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            font-weight: bold;
            color: var(--accent-color);
        }

        .detail-value {
            color: var(--text-color);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.4);
        }

        .btn-cancel {
            background: #f44336;
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .confirmation-container {
                padding: 20px;
                margin: 20px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-icon">
            <i class="fas fa-file-invoice"></i>
        </div>
        
        <h1 class="confirmation-title">تأیید ثبت فاکتور</h1>
        
        <p>آیا از ثبت فاکتور جدید اطمینان دارید؟</p>
        
        <div class="confirmation-details">
            {% if seller %}
            <div class="detail-item">
                <span class="detail-label">فروشنده:</span>
                <span class="detail-value">{{ seller.name }} {{ seller.family }} ({{ seller.store_name }})</span>
            </div>
            {% endif %}
            
            <div class="detail-item">
                <span class="detail-label">تعداد کالاها:</span>
                <span class="detail-value">{{ items_count }}</span>
            </div>
        </div>
        
<form method="POST" action="{% url 'confirm_invoice' %}">
    {% csrf_token %}
    <div class="actions">
        <button type="submit" name="confirmed" class="btn btn-confirm">
            <i class="fas fa-check"></i> بله، ثبت فاکتور
        </button>
        <button type="submit" name="cancel" class="btn btn-cancel">
            <i class="fas fa-times"></i> خیر، بازگشت
        </button>
    </div>
</form>    </div>
</body>
</html>
