{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخاب روش پرداخت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        /* استایل‌های قبلی بدون تغییر */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>انتخاب روش پرداخت</h1>
        </div>

        <div class="invoice-info">
            <p><strong>شماره فاکتور:</strong> {{ invoice.id }}</p>
            <p><strong>مبلغ کل:</strong> {{ invoice.total_amount }} تومان</p>
            <p><strong>نام خریدار:</strong> {{ invoice.customer_name|default:"ثبت نشده" }}</p>
            <p><strong>تلفن خریدار:</strong> {{ invoice.customer_phone|default:"ثبت نشده" }}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_payment_method">روش پرداخت:</label>
                {{ form.payment_method }}
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-check"></i> تایید و پرداخت
            </button>
        </form>
    </div>
</body>
</html>
