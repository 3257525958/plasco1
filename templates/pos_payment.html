<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم پرداخت پوز</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            direction: rtl;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
            font-size: 28px;
        }
        
        .header-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-right: 4px solid #28a745;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
            font-size: 16px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }
        
        button {
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .btn-test {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        
        .btn-send {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 25px 0;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
        }
        
        .loading:after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            font-size: 15px;
            line-height: 1.8;
        }
        
        .success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        .cancelled {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 2px solid #ffc107;
        }
        
        .debug-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        
        #debugInfo {
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: 13px;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #e9ecef;
        }
        
        .status-info {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .status-connected {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .status-disconnected {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        .status-unknown {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 2px solid #ffc107;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        .quick-btn {
            padding: 10px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .quick-btn:hover {
            background: #545b62;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .quick-actions {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💳 سیستم پرداخت پوز</h1>
        
        <div class="header-info">
            <strong>🎯 سیستم ارتباط با دستگاه پوز</strong><br>
            • بررسی اتصال به دستگاه • ارسال تراکنش • دریافت پاسخ
        </div>
        
        <div class="status-info status-unknown" id="statusInfo">
            🔄 وضعیت: در حال آماده‌سازی...
        </div>
        
        <div class="form-group">
            <label>🌐 آدرس IP دستگاه پوز:</label>
            <input type="text" id="ip" value="192.168.1.157" placeholder="مثال: 192.168.1.157">
        </div>
        
        <div class="form-group">
            <label>🔌 پورت ارتباطی:</label>
            <input type="number" id="port" value="1362" placeholder="1362">
        </div>
        
        <div class="form-group">
            <label>💰 مبلغ تراکنش (ریال):</label>
            <input type="number" id="amount" value="1000" placeholder="مبلغ را به ریال وارد کنید">
        </div>

        <!-- دکمه‌های سریع برای مبالغ رایج -->
        <div class="quick-actions">
            <button class="quick-btn" onclick="setAmount(1000)">1,000 ریال</button>
            <button class="quick-btn" onclick="setAmount(10000)">10,000 ریال</button>
            <button class="quick-btn" onclick="setAmount(100000)">100,000 ریال</button>
            <button class="quick-btn" onclick="setAmount(1000000)">1,000,000 ریال</button>
            <button class="quick-btn" onclick="setAmount(10000000)">10,000,000 ریال</button>
            <button class="quick-btn" onclick="setAmount(100000000)">100,000,000 ریال</button>
        </div>
        
        <!-- گروه دکمه‌های اصلی -->
        <div class="button-group">
            <button class="btn-test" onclick="testConnection()">
                🔍 بررسی اتصال
            </button>
            <button class="btn-send" onclick="sendTransaction()">
                💸 ارسال تراکنش
            </button>
        </div>
        
        <div class="loading" id="loading">در حال پردازش درخواست</div>
        
        <div class="result" id="result"></div>
        
        <div class="debug-info">
            <strong>📝 لاگ عملیات:</strong>
            <div id="debugInfo">🚀 سیستم راه‌اندازی شد. برای شروع عملیات مورد نظر را انتخاب کنید.</div>
        </div>
    </div>

    <script>
        // آدرس پایه
        const BASE_URL = '/pos-payment/';
        
        // تابع برای آپدیت لاگ
        function updateDebugInfo(message) {
            const debugDiv = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML = `[${timestamp}] ${message}\n` + debugDiv.innerHTML;
        }
        
        // تابع برای آپدیت وضعیت
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('statusInfo');
            statusDiv.textContent = `🔄 وضعیت: ${message}`;
            statusDiv.className = `status-info status-${type}`;
        }
        
        // نمایش/پنهان کردن loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        // نمایش نتیجه
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + type;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
            updateDebugInfo((type === 'success' ? '✅ ' : '❌ ') + message);
        }
        
        // تنظیم سریع مبلغ
        function setAmount(amount) {
            document.getElementById('amount').value = amount;
            updateDebugInfo(`💰 مبلغ به ${amount.toLocaleString()} ریال تنظیم شد`);
        }
        
        // ==================== توابع اصلی ====================
        
        async function testConnection() {
            const ip = document.getElementById('ip').value.trim();
            const port = document.getElementById('port').value;
            
            showLoading(true);
            updateDebugInfo(`🔌 در حال بررسی اتصال به ${ip}:${port}...`);
            
            try {
                const response = await fetch(BASE_URL + 'check-connection/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ip: ip, port: port})
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showResult(`✅ ${data.message}`, 'success');
                    updateStatus('اتصال برقرار', 'connected');
                } else {
                    showResult(`❌ ${data.message}`, 'error');
                    updateStatus('اتصال قطع', 'disconnected');
                }
            } catch (error) {
                showResult(`❌ خطا در بررسی اتصال: ${error.message}`, 'error');
                updateStatus('خطا در اتصال', 'disconnected');
            }
            showLoading(false);
        }
        
        async function sendTransaction() {
            const ip = document.getElementById('ip').value.trim();
            const port = document.getElementById('port').value;
            const amount = document.getElementById('amount').value;
            
            showLoading(true);
            updateDebugInfo(`💸 در حال ارسال تراکنش ${amount} ریال...`);
            
            try {
                const response = await fetch(BASE_URL + 'send-transaction/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ip: ip, port: port, amount: amount})
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    let message = `✅ ${data.message}<br>`;
                    
                    // نمایش alert با پاسخ دستگاه
                    if (data.alert_message) {
                        alert(`📋 پاسخ دستگاه پوز:\n\n${data.alert_message}`);
                    }
                    
                    // نمایش وضعیت تراکنش در صفحه
                    if (data.transaction_status) {
                        const status = data.transaction_status;
                        message += `<br><strong>📊 وضعیت تراکنش:</strong><br>`;
                        message += `• ${status.message}<br>`;
                        message += `• طول پیام: ${status.length} بایت<br>`;
                        
                        if (status.length_part) {
                            message += `• کد وضعیت: ${status.length_part}<br>`;
                        }
                        
                        // تغییر رنگ نتیجه بر اساس نوع وضعیت
                        if (status.status_type === 'success') {
                            document.getElementById('result').className = 'result success';
                        } else if (status.status_type === 'error') {
                            document.getElementById('result').className = 'result error';
                        } else if (status.status_type === 'cancelled') {
                            document.getElementById('result').className = 'result cancelled';
                        }
                    }
                    
                    if (data.response_data) {
                        message += `<br><strong>📥 اطلاعات پاسخ:</strong><br>`;
                        message += `• طول پاسخ: ${data.response_data.response_length} بایت<br>`;
                        
                        if (data.response_data.raw_response) {
                            message += `• پاسخ متنی: ${data.response_data.raw_response.substring(0, 100)}${data.response_data.raw_response.length > 100 ? '...' : ''}<br>`;
                        }
                    }
                    
                    showResult(message, 'success');
                    updateStatus('تراکنش ارسال شد', 'connected');
                    
                } else {
                    showResult(`❌ ${data.message}`, 'error');
                    if (data.alert_message) {
                        alert(`❌ خطا:\n\n${data.alert_message}`);
                    }
                }
            } catch (error) {
                const errorMsg = `❌ خطا در ارسال تراکنش: ${error.message}`;
                showResult(errorMsg, 'error');
                alert(errorMsg);
                updateStatus('خطا در تراکنش', 'disconnected');
            }
            showLoading(false);
        }
        
        // راهنمای اولیه
        window.addEventListener('load', function() {
            updateDebugInfo('🚀 سیستم پرداخت پوز راه‌اندازی شد');
            updateDebugInfo('🔍 برای شروع، "بررسی اتصال" را بزنید');
            updateDebugInfo('💸 سپس "ارسال تراکنش" را برای تست استفاده کنید');
            updateDebugInfo('💰 از دکمه‌های سریع برای مبالغ رایج استفاده کنید');
            updateStatus('سیستم آماده است', 'unknown');
        });
    </script>
</body>
</html>
