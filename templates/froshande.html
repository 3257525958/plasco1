{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت فروشنده - کلینیک زیبایی دکتر اسدپور</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/new_froshande.css' %}">
</head>
<body>

<div class="container-wrapper">
  <div class="image-section">
    <img src="{% static 'img/login.jpg' %}" alt="تصویر پس زمینه">
  </div>

  <div class="signup-container">
    <div class="form-content">
      <div class="header-section">
        <img src="{% static 'img/logo.jpg' %}" alt="لوگوی کلینیک" class="logo">
        <h2 class="title">ثبت اطلاعات فروشنده</h2>
        <p class="subtitle">لطفا اطلاعات فروشنده را با دقت وارد نمایید</p>
      </div>

      <form method="POST" class="signup-form" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-row">
          <div class="input-field">
            <i class="fas fa-user icon"></i>
            <input type="text" id="name" name="name" placeholder="نام" required>
          </div>
          <div class="input-field">
            <i class="fas fa-user icon"></i>
            <input type="text" id="family" name="family" placeholder="نام خانوادگی" required>
          </div>
        </div>

        <div class="form-row">
          <div class="input-field">
            <i class="fas fa-store icon"></i>
            <input type="text" id="store_name" name="store_name" placeholder="اسم فروشگاه">
          </div>
          <div class="input-field">
            <i class="fas fa-mobile-alt icon"></i>
            <input type="tel" id="mobile" name="mobile" placeholder="تلفن همراه (09...)" >
          </div>
        </div>

        <div class="form-row">
          <div class="input-field">
            <i class="fas fa-credit-card icon"></i>
            <input type="text" id="card_number" name="card_number" placeholder="شماره کارت (16 رقمی)">
          </div>
          <div class="input-field">
            <i class="fas fa-university icon"></i>
            <input type="text" id="sheba_number" name="sheba_number" placeholder="شماره شبا (IR...)" >
          </div>
        </div>

        <div class="form-row">
          <div class="input-field">
            <i class="fas fa-phone-alt icon"></i>
            <input type="tel" id="phone" name="phone" placeholder="تلفن ثابت">
          </div>
          <div class="input-field">
            <i class="fas fa-map-marker-alt icon"></i>
            <input type="text" id="address" name="address" placeholder="آدرس">
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-save"></i>
          ثبت اطلاعات فروشنده
        </button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/new_froshande.js' %}"></script>
</body>
</html>
