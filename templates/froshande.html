{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت فروشنده - فروشگاه پلاستیک و لوازم آشپرخانه موسوی</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/new_froshande.css' %}">
  <style>
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    .persian-only {
      border-color: red;
    }
  </style>
</head>
<body>

<div class="container-wrapper">
  <div class="image-section">
    <img src="{% static 'img/login.jpg' %}" alt="تصویر پس زمینه">
  </div>

  <div class="signup-container">
    <div class="form-content">
      <div class="header-section">
        <img src="{% static 'img/logo.jpg' %}" alt="لوگوی کلینیک" class="logo">
        <h2 class="title">ثبت اطلاعات فروشنده</h2>
        <p class="subtitle">لطفا اطلاعات هویتی فروشنده را با دقت وارد نمایید</p>
      </div>

      <form method="POST" class="signup-form" id="froshandeForm">
        {% csrf_token %}

        <div class="form-row">
          <div class="input-field">
            <i class="fas fa-user icon"></i>
            <input type="text" id="name" name="name" placeholder="نام" required 
                   oninput="validatePersian(this)">
            <div class="error-message" id="nameError"></div>
          </div>
          <div class="input-field">
            <i class="fas fa-user icon"></i>
            <input type="text" id="family" name="family" placeholder="نام خانوادگی" required
                   oninput="validatePersian(this)">
            <div class="error-message" id="familyError"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="input-field">
            <i class="fas fa-store icon"></i>
            <input type="text" id="store_name" name="store_name" placeholder="اسم فروشگاه"
                   oninput="validatePersian(this)">
            <div class="error-message" id="storeError"></div>
          </div>
          <div class="input-field">
            <i class="fas fa-map-marker-alt icon"></i>
            <input type="text" id="address" name="address" placeholder="آدرس"
                   oninput="validatePersian(this)">
            <div class="error-message" id="addressError"></div>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-arrow-right"></i>
          ادامه به ثبت اطلاعات تماس
        </button>
      </form>
    </div>
  </div>
</div>

<script>
function validatePersian(input) {
  const persianRegex = /^[\u0600-\u06FF\s]+$/;
  const errorElement = document.getElementById(input.id + 'Error');
  
  if (input.value && !persianRegex.test(input.value)) {
    input.classList.add('persian-only');
    errorElement.textContent = 'لطفاً فقط از حروف فارسی استفاده کنید.';
    return false;
  } else {
    input.classList.remove('persian-only');
    errorElement.textContent = '';
    return true;
  }
}

document.getElementById('froshandeForm').addEventListener('submit', function(e) {
  const inputs = document.querySelectorAll('input[type="text"]');
  let isValid = true;
  
  inputs.forEach(input => {
    if (!validatePersian(input)) {
      isValid = false;
    }
  });
  
  if (!isValid) {
    e.preventDefault();
    alert('لطفاً اطلاعات را به فارسی وارد کنید.');
  }
});
</script>

</body>
</html>
