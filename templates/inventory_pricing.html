{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم قیمت‌گذاری کالاها</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #388E3C;
            --accent-color: #2E7D32;
            --text-color: #2c3e50;
            --light-bg: #f9f9f9;
            --border-color: #ddd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --input-bg: #f1f8e9;
            --blue-light: #e3f2fd;
            --blue-dark: #2196f3;
            --orange: #FF9800;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #e8f5e9);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .header h1 {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .pricing-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--light-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 12px;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            transition: all 0.3s;
            background: var(--input-bg);
        }

        .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(46, 125, 50, 0.3);
            outline: none;
        }

        .search-btn {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 18px;
            cursor: pointer;
        }

        .search-results {
            border: 1px solid var(--border-color);
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 5px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
            z-index: 1000;
            position: absolute;
            width: 100%;
        }

        .search-result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background-color: var(--light-bg);
        }

        .selected-branch {
            margin-top: 15px;
            padding: 10px;
            background-color: var(--blue-light);
            border-radius: 5px;
            border-right: 4px solid var(--blue-dark);
        }

        .pricing-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }

        .pricing-table th {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px;
            text-align: center;
        }

        .pricing-table td {
            padding: 10px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .profit-input {
            width: 80px;
            text-align: center;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .price-display {
            font-weight: bold;
            color: var(--accent-color);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
            border-left: 4px solid;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            border-left-color: #d32f2f;
        }

        .success-message {
            color: #2E7D32;
            background-color: #e8f5e9;
            border-left-color: #2E7D32;
        }

        .info-message {
            color: #1976d2;
            background-color: #e3f2fd;
            border-left-color: #1976d2;
        }

        .hidden {
            display: none;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .pricing-table {
                font-size: 0.9rem;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>سیستم قیمت‌گذاری کالاها</h1>
            <p>مدیریت قیمت‌گذاری کالاها بر اساس شعبه و درصد سود</p>
        </div>

        <!-- بخش جستجوی شعبه -->
        <div class="pricing-section">
            <div class="search-container">
                <label class="search-label">جستجوی شعبه:</label>
                <input type="search" id="pricing-branch-search" class="search-input" placeholder="نام شعبه را وارد کنید..." aria-label="جستجوی شعبه">
                <button type="button" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
                <div id="pricing-branch-results" class="search-results"></div>
            </div>
            
            <div id="selected-pricing-branch" class="selected-branch hidden">
                <strong>شعبه انتخاب شده: </strong>
                <span id="branch-name"></span>
            </div>
        </div>

        <!-- بخش محصولات و قیمت‌گذاری -->
<!-- بخش محصولات و قیمت‌گذاری -->
        <div id="pricing-products-section" class="pricing-section hidden">
    <div class="search-container">
        <label class="search-label">جستجوی کالا:</label>
        <input type="search" id="pricing-product-search" class="search-input" placeholder="نام کالا را وارد کنید..." aria-label="جستجوی کالا">
        <div class="search-hint">برای جستجو، حداقل 2 کاراکتر وارد کنید</div>
    </div>

    <div class="table-container">
        <table class="pricing-table">
            <thead>
                <tr>
                    <th>نام کالا</th>
                    <th>درصد سود</th>
                    <th>قیمت معیار (تومان)</th>
                    <th>قیمت فروش (تومان)</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody id="pricing-products-body">
                <!-- محصولات اینجا نمایش داده می‌شوند -->
            </tbody>
        </table>
    </div>

    <div class="actions">
        <button id="save-all-prices" class="btn btn-primary">
            <i class="fas fa-save"></i> ذخیره همه قیمت‌ها
        </button>
        <button id="reset-pricing" class="btn">
            <i class="fas fa-redo"></i> بازنشانی
        </button>
    </div>
</div>        
        

        <div id="messages"></div>
    </div>

    <script src="{% static 'js/jQueryv3.7.1.js' %}"></script>
    <script>
        // متغیرهای global
        let selectedPricingBranch = null;
        let pricingProducts = [];
        let searchTimeout = null;

        // تابع برای دریافت cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // تابع برای نمایش پیام
        function showMessage(message, type) {
            const messageClass = type === 'error' ? 'error-message' :
                                type === 'success' ? 'success-message' : 'info-message';
            const icon = type === 'error' ? 'fa-exclamation-circle' :
                        type === 'success' ? 'fa-check-circle' : 'fa-info-circle';

            $('#messages').html(`
                <div class="message ${messageClass}">
                    <i class="fas ${icon}"></i> ${message}
                </div>
            `);

            if (type !== 'error') {
                setTimeout(() => {
                    $('#messages').empty();
                }, 5000);
            }
        }

        // جستجوی شعب برای قیمت‌گذاری
        $('#pricing-branch-search').on('input', function() {
            const query = $(this).val().trim();
            
            if (query.length < 2) {
                $('#pricing-branch-results').hide().empty();
                return;
            }
            
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(function() {
                $.ajax({
                    url: "{% url 'search_branches_pricing' %}",
                    data: { q: query },
                    success: function(data) {
                        if (data.results && data.results.length > 0) {
                            let html = '';
                            data.results.forEach(branch => {
                                html += `
                                    <div class="search-result-item" data-branch-id="${branch.id}" data-branch-name="${branch.name}">
                                        <strong>${branch.name}</strong>
                                        <div>${branch.address}</div>
                                    </div>
                                `;
                            });
                            $('#pricing-branch-results').html(html).show();
                        } else {
                            $('#pricing-branch-results').html('<div class="search-result-item">هیچ شعبه‌ای یافت نشد</div>').show();
                        }
                    },
                    error: function() {
                        showMessage('خطا در جستجوی شعب', 'error');
                    }
                });
            }, 300);
        });

        // انتخاب شعبه برای قیمت‌گذاری
        $(document).on('click', '#pricing-branch-results .search-result-item', function() {
            const branchId = $(this).data('branch-id');
            const branchName = $(this).data('branch-name');
            
            selectedPricingBranch = { id: branchId, name: branchName };
            $('#pricing-branch-search').val(branchName);
            $('#pricing-branch-results').hide();
            $('#branch-name').text(branchName);
            $('#selected-pricing-branch').removeClass('hidden');
            
            // بارگذاری محصولات شعبه
            loadBranchProducts(branchId);
        });

        // بارگذاری محصولات شعبه
        function loadBranchProducts(branchId) {
            $.ajax({
                url: "{% url 'get_branch_products' %}",
                data: { branch_id: branchId },
                success: function(data) {
                    if (data.products) {
                        pricingProducts = data.products;
                        displayPricingProducts(pricingProducts);
                        $('#pricing-products-section').removeClass('hidden');
                    } else if (data.error) {
                        showMessage(data.error, 'error');
                    }
                },
                error: function() {
                    showMessage('خطا در دریافت محصولات شعبه', 'error');
                }
            });
        }

// نمایش محصولات در جدول قیمت‌گذاری
function displayPricingProducts(products) {
    const $tbody = $('#pricing-products-body');
    $tbody.empty();
    
    products.forEach(product => {
        const sellingPrice = product.current_selling_price || product.selling_price;
        const profitPercentage = product.profit_percentage || 30.00;
        
        const row = `
            <tr data-product-name="${product.product_name}">
                <td>${product.product_name}</td>
                <td>
                    <input type="number" class="profit-percentage-input" 
                           value="${profitPercentage}" 
                           min="0" max="1000" step="0.01"
                           data-base-price="${product.base_price}">
                    %
                </td>
                <td>${product.base_price.toLocaleString()}</td>
                <td class="selling-price-display">${sellingPrice.toLocaleString()}</td>
                <td>
                    <button class="btn btn-sm btn-primary save-pricing-btn" 
                            data-product-name="${product.product_name}">
                        <i class="fas fa-save"></i> ذخیره
                    </button>
                </td>
            </tr>
        `;
        $tbody.append(row);
    });
    
    // فعال کردن محاسبه قیمت هنگام تغییر درصد سود
    $('.profit-percentage-input').on('input', function() {
        const basePrice = parseFloat($(this).data('base-price'));
        const profitPercentage = parseFloat($(this).val()) || 0;
        
        // محاسبه قیمت فروش
        const sellingPrice = calculateSellingPrice(basePrice, profitPercentage);
        
        // نمایش قیمت فروش
        $(this).closest('tr').find('.selling-price-display').text(sellingPrice.toLocaleString());
    });
}

// محاسبه قیمت فروش با گرد کردن به بالا به مضرب 1000 تومان
function calculateSellingPrice(basePrice, profitPercentage) {
    if (!basePrice) return 0;
    
    const profit = basePrice * (profitPercentage / 100);
    let sellingPrice = basePrice + profit;
    
    // گرد کردن به بالا به مضرب 1000 تومان
    sellingPrice = Math.ceil(sellingPrice / 1000) * 1000;
    
    return sellingPrice;
}
        // جستجوی محصولات در لیست قیمت‌گذاری
        $('#pricing-product-search').on('input', function() {
            const query = $(this).val().trim();
            
            if (!selectedPricingBranch) {
                showMessage('لطفاً ابتدا یک شعبه انتخاب کنید', 'error');
                return;
            }
            
            if (query.length < 2) {
                // نمایش همه محصولات اگر کوئری خیلی کوتاه است
                displayPricingProducts(pricingProducts);
                return;
            }
            
            // فیلتر کردن محصولات بر اساس کوئری
            const filteredProducts = pricingProducts.filter(product => 
                product.product_name.includes(query)
            );
            
            displayPricingProducts(filteredProducts);
        });

// ذخیره قیمت فروش برای یک محصول
$(document).on('click', '.save-pricing-btn', function() {
    if (!selectedPricingBranch) {
        showMessage('لطفاً ابتدا یک شعبه انتخاب کنید', 'error');
        return;
    }
    
    const productName = $(this).data('product-name');
    const $row = $(this).closest('tr');
    const profitPercentageInput = $row.find('.profit-percentage-input');
    const sellingPriceDisplay = $row.find('.selling-price-display');
    
    const profitPercentage = parseFloat(profitPercentageInput.val()) || 30.00;
    const sellingPrice = parseFloat(sellingPriceDisplay.text().replace(/,/g, '')) || 0;
    
    // اعتبارسنجی
    if (isNaN(profitPercentage) || profitPercentage < 0 || profitPercentage > 1000) {
        showMessage('درصد سود باید بین 0 تا 1000 باشد', 'error');
        profitPercentageInput.focus();
        return;
    }
    
    if (isNaN(sellingPrice) || sellingPrice < 0) {
        showMessage('قیمت فروش نامعتبر است', 'error');
        return;
    }
    
    // نمایش حالت در حال پردازش
    const $button = $(this);
    const originalText = $button.html();
    $button.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> در حال ذخیره...');
    
    // ارسال درخواست به سرور
    $.ajax({
        url: "{% url 'update_product_pricing' %}",
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            product_name: productName,
            branch_id: selectedPricingBranch.id,
            profit_percentage: profitPercentage,
            selling_price: sellingPrice
        }),
        headers: {
            'X-CSRFToken': getCookie('csrftoken'),
            'X-Requested-With': 'XMLHttpRequest'
        },
        success: function(data) {
            if (data.success) {
                showMessage(`قیمت فروش و درصد سود برای ${productName} با موفقیت ذخیره شد`, 'success');
                
                // به روزرسانی مقدار input با مقدار ذخیره شده در دیتابیس
                profitPercentageInput.val(profitPercentage);
            } else {
                showMessage('خطا در ذخیره قیمت فروش: ' + (data.error || 'خطای ناشناخته'), 'error');
            }
        },
        error: function(xhr, status, error) {
            let errorMessage = 'خطا در ارتباط با سرور';
            if (xhr.responseJSON && xhr.responseJSON.error) {
                errorMessage += ': ' + xhr.responseJSON.error;
            }
            showMessage(errorMessage, 'error');
        },
        complete: function() {
            // بازگرداندن دکمه به حالت عادی
            $button.prop('disabled', false).html(originalText);
        }
    });
});

// ذخیره همه قیمت‌ها
$('#save-all-prices').click(function() {
    if (!selectedPricingBranch) {
        showMessage('لطفاً ابتدا یک شعبه انتخاب کنید', 'error');
        return;
    }
    
    const pricesToSave = [];
    $('#pricing-products-body tr').each(function() {
        const productName = $(this).data('product-name');
        const profitPercentage = parseFloat($(this).find('.profit-percentage-input').val()) || 30.00;
        const sellingPrice = parseFloat($(this).find('.selling-price-display').text().replace(/,/g, ''));
        
        pricesToSave.push({
            product_name: productName,
            profit_percentage: profitPercentage,
            selling_price: sellingPrice
        });
    });
    
    // ارسال همه قیمت‌ها به سرور
    $.ajax({
        url: "{% url 'update_all_product_pricing' %}",
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            branch_id: selectedPricingBranch.id,
            prices: pricesToSave
        }),
        headers: {
            'X-CSRFToken': getCookie('csrftoken')
        },
        success: function(data) {
            if (data.success) {
                showMessage('همه قیمت‌ها و درصدهای سود با موفقیت ذخیره شدند', 'success');
                
                // بارگذاری مجدد محصولات برای اطمینان از همگام بودن با دیتابیس
                loadBranchProducts(selectedPricingBranch.id);
            } else {
                showMessage('خطا در ذخیره قیمت‌ها: ' + data.error, 'error');
            }
        },
        error: function() {
            showMessage('خطا در ارتباط با سرور', 'error');
        }
    });
});


// بازنشانی فرم
        $('#reset-pricing').click(function() {
            if (confirm('آیا از بازنشانی فرم اطمینان دارید؟ تمام تغییرات ذخیره نشده از بین خواهند رفت.')) {
                $('#pricing-branch-search').val('');
                $('#selected-pricing-branch').addClass('hidden');
                $('#pricing-product-search').val('');
                $('#pricing-products-body').empty();
                $('#pricing-products-section').addClass('hidden');
                selectedPricingBranch = null;
                pricingProducts = [];
            }
        });

        // مخفی کردن نتایج جستجو هنگام کلیک خارج
        $(document).on('click', function(e) {
            if (!$(e.target).closest('.search-container').length) {
                $('.search-results').hide();
            }
        });
    </script>
</body>
</html>
